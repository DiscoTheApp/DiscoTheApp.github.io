        <script>

            var userUsername, userUid, userPublicName;

            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDquIdmKQfr-QGF3kyEb28FzAboOPBE36g",
                authDomain: "disco-6a3bf.firebaseapp.com",
                databaseURL: "https://disco-6a3bf.firebaseio.com",

            firebase.initializeApp(config);

            // before anything happends login code starts here

            firebase.auth().onAuthStateChanged(function(user) {

                    // User is signed in.
                    userUid = user.uid;
                    userUsername = user.displayName;
                    return firebase.database().ref('/users/' + userUsername + "/publicName").once('value').then(function(snapshot) {

    <body  style = "background-color: #222">

        <div class="container">
            <div class="container" style="text-align: center; width: 100%; margin-top: 2%" >
                <select name="uploadType" class="formSelect-control" onchange="toggleType(this)" style="margin-bottom:2%">
                    <option value="single">Single</option>
                    <option value="album">Album</option>
                </select>
            </div>


            <div class="col-xs-6 col-md-4">
                <div class="square-large">

                    <img  src="Images/coverArt.png" style="margin-bottom: 10px; max-width:100%; max-height: auto" onclick="startCoverUpload()" id="coverArt">

                </div>


                <button class="btn btn-primary" style="width: 100%; margin-top: 2%" onclick="startCoverUpload()"> Upload Cover Art</button> <br>
                <input type="text" class="formDetails-control" placeholder= "Post Caption" style="width: 100%; margin-top: 2%" id="caption"> <br>


            </div>


            <div class="col-xs-12 col-sm-6 col-md-8" style="background-color: #222"> 


                <div id="singleDiv" style="color: white">

                    <input type="text" class="formDetails-control" placeholder="Song Name" style="width: 100%; height: 60px; font-size: 40px" id="inputSongName"> <br>
                    <input type="text" class="formDetails-control" placeholder="#Vibes (Recommended)" style="width: 100%" id="inputVibes"> <br>
                    <input type="text" class="formDetails-control" placeholder="@Usernames (Featured Artists)" style="width: 100%" id="inputFeatures"> <br>
                    <input type="checkbox"> Explicit
                    <input type="file" id = "songFile" style="display: none;" accept="audio/*" onchange="handleSongSelect(this)" />
                    <input type="file" id = "coverFile" style="display: none;" accept="image/*" onchange="handleCoverSelect(this)" /> <br>
                    <button class="btn btn-primary" style="margin-top:3%;display: none;" onclick="startSongUpload()" id="uploadButton">+ Upload Song </button> 
                </div>

                <div id="albumDiv" style="color: white; display: none">

                </div>


            </div>
        </div>
        <div class="container">

            <button class="btn btn-primary btn-lg" id="publishButton" style="display: none;float:right;margin-top: 5%; margin-right: 2%" onclick="publishSingle()">Publish</button>


        </div>









        <script>


            var storageRef = firebase.storage().ref();

            var songName, publicName, songFile, coverFile;

            var uploadButton = document.getElementById('uploadButton');
            var publishButton = document.getElementById('publishButton');

            var artistNameId = document.getElementById('artistName');

            var inputSongName = document.getElementById('inputSongName');
            var inputVibes = document.getElementById('inputVibes');
            var inputFeatures = document.getElementById('inputFeatures');

            function toggleType(el){
                var value = el.options[el.selectedIndex].value,
                    singleDiv = document.getElementById('singleDiv'),
                    albumDiv  = document.getElementById('albumDiv');

                if (value === 'single') {
                    singleDiv.style.display = 'block';
                    albumDiv.style.display = 'none';

                } else if (value === 'album') {
                    singleDiv.style.display = 'none';
                    albumDiv.style.display = 'block';   

                }
            }

            function handleSongSelect(input) {
                console.log("ready to upload for: " + userUsername);
                console.log("file chosen");
                if (input.files && input.files[0]) {
                    console.log("file exists");
                    songFile = input.files[0];

                    if (songFile){
                        // controller.style.display = 'block';
                        publishButton.style.display = 'block';                        



                    }

                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#player')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }

            } // END FILE SELECT

            function handleCoverSelect(input) {
                console.log("file chosen");
                if (input.files && input.files[0]) {
                    console.log("file exists");
                    coverFile = input.files[0];

                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#coverArt')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }



            } // END FILE SELECT

            function startSongUpload(){
                document.getElementById('songFile').click();

            }
            function startCoverUpload(){
                document.getElementById('coverFile').click();

            }


            function nameExists(event){
                songName = event.target.value;

                if (songName.length > 0){
                    uploadButton.style.display = 'block';


                }
                if (songName.length == 0){
                    uploadButton.style.display = 'none';

                }

            }



            function publishSingle(){
                console.log("test 1");


                var timestamp = new Date();


                // Get a reference to the database service
                var database = firebase.database();
                var songsRef = firebase.database().ref('songs');

                var readySongFile = songFile;
                var readyCoverFile = coverFile;
                var readySongName = inputSongName.value;
                var readyVibes = inputVibes.value;
                var readyFeatures = inputFeatures.value;
                var readyPublicName = publicName;


                // Create a new post reference with an auto-generated id
                var newSongRef = songsRef.push();
                var songKey = newSongRef.key;  




                console.log("just checking");

                var creator = {
                    username: userUsername,
                    publicName: publicName,
                    uid : userUid

                };

                console.log(creator);

                var songPost = {
                    name: readySongName ,
                    vibes: readyVibes ,
                    creator: creator,
                    features: readyFeatures,
                    dateAdded: Date(),
                    timeline: timestamp.getTime(),
                    plays: 1,
                    likes: 1,
                    shares: 0,
                    cover: songKey
                };

                // write post

                console.log(songPost);


                newSongRef.set(songPost);
                console.log("test 3");


                // upload File
                var songStorageRef = storageRef.child('songs/' + songKey);
                var coverStorageRef = storageRef.child('covers/' + songKey);

                songStorageRef.put(readySongFile).then(function(snapshot) {
                    console.log('Uploaded a song file!');
                });
                console.log("test 4");

                if (coverFile){
                    coverStorageRef.put(readyCoverFile).then(function(snapshot) {
                        console.log('Uploaded a cover file!');
                    });

                }



            }

            window.onload = 

                function() {

                inputSongName.addEventListener('input', nameExists,false);

            }

        </script>
